services:
  - type: web
    name: debate-mate-api-ssr
    env: docker
    rootDir: app/backend
    dockerfilePath: Docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 8080
      - key: AIML_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: AIML_BASE_URL
        sync: false
      - key: AIML_MODEL_NANO
        sync: false
      - key: AIML_MODEL_HEAVY
        sync: false

  - type: web
    name: debate-mate-web-docker
    env: docker
    rootDir: app/frontend
    dockerfilePath: Docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      # https://debate-mate-api-ssr.onrender.com/api
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://REPLACE_ME_WITH_API_URL/api
      - key: PORT
        value: 3000