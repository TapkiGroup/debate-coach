# render.yaml

services:
  # --- Backend (FastAPI via Docker) ---
  - type: web
    name: debate-backend
    runtime: docker
    dockerContext: .
    dockerfilePath: app/backend/Dockerfile
    autoDeployTrigger: commit
    envVars:
      - key: CORS_ORIGINS
        fromService:
          name: debate-frontend-static
          type: static_site
          envVarKey: RENDER_EXTERNAL_URL

  # --- Frontend (Next.js static export) ---
  - type: static_site
    name: debate-frontend-static
    rootDir: app/frontend
    buildCommand: npm ci && npm run build && npm run export
    staticPublishPath: out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: debate-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
