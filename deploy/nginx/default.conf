# ok в conf.d: включается внутри http{}, значит map разрешён
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream backend_upstream {
    server backend:8080;    # FastAPI внутри контейнера
}

upstream frontend_upstream {
    server frontend:3000;   # Next.js внутри контейнера
}

server {
    listen 80;

    # health самого nginx
    location = /healthz {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # ВСЁ /api → бэкенд; путь /api/... сохраняется (без завершающего /)
    location /api/ {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Остальное → фронт (Next на :3000)
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
